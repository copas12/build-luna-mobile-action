name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup GitLab SSH
        uses: MrSquaare/ssh-setup-action@v1
        with:
          host: gitlab.com
          private-key: ${{ secrets.SSH_PRIVATE_KEY_GITLAB }}
          private-key-name: gitlab
      - name: Clone GitLab repository
        run: git clone --single-branch --branch dev-master git@gitlab.com:piri/luna-middle-backend-api.git && cd luna-middle-backend-api && yarn && yarn build-prod
        
      - name: LS
        run: ls -la
