name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt' # See 'Supported distributions' for available options
          java-version: '8'
          
      - name: Export Java
        run: export JAVA_HOME=`/usr/libexec/java_home -v 1.8` && echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p

      - name: Setup GitLab SSH
        uses: MrSquaare/ssh-setup-action@v1
        with:
          host: gitlab.com
          private-key: ${{ secrets.SSH_PRIVATE_KEY_GITLAB }}
          private-key-name: gitlab
          
      - name: Clone and Build Middle Backend
        run: git clone --single-branch --branch dev-master git@gitlab.com:piri/luna-middle-backend-api.git && cd luna-middle-backend-api && yarn && yarn build-prod
        
      - name: Clone Luna Mobile
        run: git clone --single-branch --branch dev-master git@gitlab.com:piri/luna-mobile.git && cd luna-mobile && yarn
        
      - name: Create Symbolic Link
        run: ln -s luna-middle-backend-api/build luna-mobile/apps/luna-tablet/nodejs-assets/nodejs-project && ln -s luna-middle-backend-api/build luna-mobile/apps/luna-phone/nodejs-assets/nodejs-project
        
      - name: Build Luna Tablet
        run: cd luna-mobile && yarn build:android-tablet:prod
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: release
          path: luna-mobile/apps/luna-tablet/android/app/build/outputs/apk/release/app-release.apk
          
        
        
